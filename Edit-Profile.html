<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid px-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="#">
            <img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" width="150px" />
          </a>
        </div>
      </nav>
    </div>
    <main>
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="custom-width p-3">
            <h1 class="border-bottom border-dark mb-3">Edit Profile</h1>
            <div class="row mb-3">
              <div class="col-3">
                <div>
                  <div class="position-relative">
                    <img src="./Netflix-assets/assets/avatar.png" alt="profile picture" />
                    <i class="position-absolute bottom-0 start-0 m-2 pen-icon bi bi-images"></i>
                  </div>
                </div>
              </div>
              <div class="col-9">
                <div class="name-input">
                  <input type="text" class="form-control" id="userName" placeholder="Strive Student" />
                </div>
                <div class="border-bottom border-dark pb-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
