<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Netflix Edit Profile</title>
</head>
<body>
    <div class="container-fluid px-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-0">
                <a class="navbar-brand" href="#">
                    <img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" width="160px" />
                </a>
            </div>
        </nav>
    </div>
    <main>
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="custom-width p-3">
                    <h1 class="border-bottom border-dark mb-3">Edit Profile</h1>
                    <div class="row mb-3">
                        <div class="col-3">
                            <div class="position-relative">
                                <img src="./Netflix-assets/assets/avatar.png" alt="profile picture" class="img-fluid" /> <!-- Added img-fluid for responsive image scaling -->
                                <i class="bi bi-pencil-square position-absolute bottom-0 start-0 m-2 pen-icon"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="mb-3">
                                <input type="text" class="form-control bg-secondary text-white" id="userName" placeholder="Strive Student" />
                            </div>

                            <div class="mb-3">
                                <label for="languageSelect">Language:</label>
                                <select class="form-select custom-select" id="languageSelect">
                                    <option selected>English</option>
                                    <option value="1">Italiano</option>
                                    <option value="2">German</option>
                                    <option value="3">Espanol</option>
                                    <option value="4">Frances</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="maturitySettings">Maturity Settings:</label>
                                <button class="btn btn-dark btn-show">ALL MATURITY RATINGS</button>
                                <p class="mt-3 mb-0">
                                    Show titles of
                                    <span class="fw-bold">all maturity ratings</span> for this profile.
                                </p>
                                <button class="btn btn-dark btn-show mt-3" id="editMaturity">EDIT</button>
                            </div>
                            <div>
                                <label for="autoplayControls">Autoplay controls</label>
                                <div class="form-check d-flex align-items-center mt-2">
                                    <input class="form-check-input" type="checkbox" id="autoplayNextEpisode" />
                                    <label class="form-check-label ms-2" for="autoplayNextEpisode">
                                        Autoplay next episode in a series on all devices.
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center mt-2">
                                    <input class="form-check-input" type="checkbox" id="autoplayPreviews" />
                                    <label class="form-check-label ms-2" for="autoplayPreviews">
                                        Autoplay previews while browsing on all devices.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-top border-dark pt-3">
                        <button class="general-btn btn btn-dark me-2">SAVE</button>
                        <button class="general-btn btn btn-dark me-2">CANCEL</button>
                        <button class="general-btn btn btn-dark">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</body>
</html
